<article class="card card--bag">
	<div class="card__picture">
		<a href="./product.html" class="card__link"></a>
		<picture>
			<source srcset="./img/card/card-1.webp" type="image/webp">
			<img loading="lazy" src="./img/card/card-1.png" class="card__image image" width="32" height="70" alt="Картинка">
		</picture>
	</div>
	<div class="card__info">
		<h3 class="card__title">
			<a href="./product.html" class="card__link"></a>
			Диспенсер для бумажных полотенец в рулонах ELEOR Profmatic EP-215-WH
		</h3>
		<div class="card__bottom">
			<div class="card--bag__counter counter counter--visually js-counter">
				<div class="card--bag__counter-form counter-form">
					<button type="button" class="btn btn-icon js-counter-plus">
						<span class="icon">
							<svg>
								<use xlink:href="img/icons/plus.svg#svg-plus"></use>
							</svg>
						</span>
					</button>
					<input type="text" name="counter" class="card--bag__counter-field counter-field js-counter-input">
					<button type="button" class="btn btn-icon js-counter-minus">
						<span class="icon">
							<svg>
								<use xlink:href="img/icons/minus.svg#svg-minus"></use>
							</svg>
						</span>
					</button>
				</div>
			</div>
			<div class="card__price">
				16 990 Р
			</div>
			<button type="button" class="btn btn-icon card__remove">
				<span class="icon">
					<svg>
						<use xlink:href="img/icons/close.svg#svg-close"></use>
					</svg>
				</span>
			</button>
		</div>
	</div>
</article>
